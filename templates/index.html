<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>重症喘息 治療費シミュレーション</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>重症喘息 治療費シミュレーション</h1>

<form method="post" class="card">
  <h2>所得区分</h2>
  <select name="income">
    <option value="ウ">ウ</option>
    <option value="エ">エ</option>
    <option value="非課税">非課税</option>
  </select>

  <h2>既存治療（30日換算）</h2>

  <h3>吸入薬</h3>
  {% for d in inhale_main %}
    <label><input type="checkbox" name="{{ d }}"> {{ d }}</label><br>
  {% endfor %}

  <h3>吸入回数可変</h3>
  {% for d in inhale_var %}
    <label>
      <input type="checkbox" name="{{ d }}"> {{ d }}
      1回 <input type="number" name="puff_{{ d }}" value="1" min="1"> 吸入（1日2回）
    </label><br>
  {% endfor %}

  <h3>追加吸入薬</h3>
  <label><input type="checkbox" name="use_addon" checked> 併用する</label><br>
  {% for d in inhale_addon %}
    <label><input type="checkbox" name="{{ d }}"> {{ d }}</label><br>
  {% endfor %}

  <h3>内服薬</h3>
  {% for d in oral %}
    <label><input type="checkbox" name="{{ d }}"> {{ d }}</label><br>
  {% endfor %}

  <h2>生物学的製剤</h2>
  <select name="bio">
    {% for d in bio %}
      <option value="{{ d }}">{{ d }}</option>
    {% endfor %}
  </select>

  <h3>処方パターン</h3>
  <select name="pattern">
    <option value="標準開始型">標準開始型</option>
    <option value="査定配慮型（月初月末開始）">査定配慮型（月初月末開始）</option>
    <option value="月初2→2週後1→4週後2→翌月以降6本まとめ">月初2→2週後1→4週後2→翌月以降6本まとめ</option>
    <option value="2→2週後1→翌月以降6本まとめ">2→2週後1→翌月以降6本まとめ</option>
  </select>

  <br><br>
  開始日：<input type="date" name="start" required>

  <br><br>
  <button type="submit">計算</button>

  <p class="note">※ 本ツールは患者説明支援の概算です。実際の請求額は運用により変わる可能性があります。</p>
</form>

</body>
</html>
